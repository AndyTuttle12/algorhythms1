function countPrimes(num) {

    var knownPrimes = [2,3,5];
    var sum = 0;

    for (var i = 6; i < num; i++) {
        for (var j = 0; j < knownPrimes.length; j++) {

            if (i % knownPrimes[j] == 0) {
                break;
            }
            if ((j == (knownPrimes.length - 1) ) && (i % knownPrimes[j] != 0)) {
                knownPrimes.push(i);
            }    
        }
    }


    sum = knownPrimes.reduce(function(a,b){
        return a + b;
    },0);

    console.log(sum);

}
